<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
          <form id="todoFormId">
            <div>
              <label for="todoText" class="form-label">Bạn muốn làm gì?</label>
              <input name="todoText" type="text" class="form-control" id="todoText">
            </div>
            <button type="submit" class="btn btn-primary btn-form">Submit</button>
          </form>
      </section>
      
  
      <section >
          <h1 style="text-align: center;">TO DO LIST</h1>
          <div class="input-group mb-3">
            <span class="form-label" id="searchTermSpan">Search</span>
            <input id="searchTerm" type="text" class="form-control">
          </div>
          <select class="choose" id="filterStatus">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
          <ul id="todoList"></ul>
      </section>
  
      <template id="todoTemplate">
        <li>
          <div class="todo alert" role="alert">
            <div class="content">
              <p class="todo_title">TODO LIST</p>
  
              <div class="todo_actions form-button">
                <button type="button" class="btn btn-primary edit">
                  Edit
                </button>
                <button type="button" class="btn btn-success mark-as-done">
                  Finish
                </button>
                <button type="button" class="btn btn-danger remove">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </li>
      </template>
      <script src="action.js"></script>
    </main
   >
  </body>
</html>
  </body>
</html>
