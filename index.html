<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="my-4">
      <div class="container">
        <form id="todoFormId">
          <div class="mb-3">
            <label for="todoText" class="form-label">What are you going to do?</label>
            <input name="todoText" type="text" class="form-control" id="todoText" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    

    <section class="my-4">
      <div class="container">
        <h1>TODO LIST</h1>
        <div class="input-group mb-3">
          <span class="input-group-text" id="searchTermSpan">Search</span>
          <input id="searchTerm" type="text" class="form-control" aria-label="Username" aria-describedby="searchTermSpan">
        </div>
        <select id="filterStatus" class="form-select mb-3"  aria-label="Default select example">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
        <ul id="todoList"></ul>
      </div>
    </section>

    <template id="todoTemplate">
      <li>
        <div class="todo alert " role="alert">
          <div class="d-flex justify-content-between aligh-items-center">
            <p class="todo_title mb-0">TODO LIST</p>

            <div class="todo_actions">
              <button type="button" class="btn btn-sm btn-primary edit">
                Edit
              </button>
              <button type="button" class="btn btn-sm btn-success mark-as-done">
                Finish
              </button>
              <button type="button" class="btn btn-sm btn-danger remove">
                Remove
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>
    <script src="action.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
  </body>
</html>
